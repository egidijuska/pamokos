<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="centras">
        <h1>Create an Account</h1>
        <form action="">
          <div>
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" /><br /><br />
          </div>
          <div>
            <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" />
          </div>
          <br />
          <div>
            <label for="age">Age:</label><br />
            <select id="age" name="age">
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
            </select>
            <br />
          </div>
          <div>
            <br />
            <label for="about">Tell me a little about yourself. </label><br />
            <textarea name="message" id="message" cols="60" rows="7"></textarea>
            </textarea>
          </div><br />
          <div>
            <input type="checkbox" required id="agree" name="agree" value="agree" />
            <label for="agree"> I agree to the <a href="">terms of service</a></label><br />
          </div>
          <div><br />
            <button type="submit">Sign up</button>
          </div>
        </form>
      </div>
  </body>
</html>
